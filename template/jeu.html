        <input type="text" name="joueur1" id="joueur1" required><br><br>

    <section>
  <div>
<canvas id="structure" width="2000" height="650"> </canvas> 


        <script>  //pour inserer du code JS dans html

  var canvas = document.getElementById("structure");
var context = canvas.getContext("2d");

var cols = 7;
var rows = 6;
var cellSize = 85;
var radius = 35;

// Calculer la position de départ pour centrer le plateau
var startX = (canvas.width - cols*cellSize) / 2;
var startY = (canvas.height - rows*cellSize) / 2;

// Rectangle bleu
context.beginPath();
context.fillStyle = "blue";
context.rect(startX, startY, cols*cellSize, rows*cellSize);
context.fill();
context.closePath();

// Cercles blancs
for (var i = 0; i < rows; i++) {
    for (var j = 0; j < cols; j++) {
        context.beginPath();
        context.arc(startX + j*cellSize + radius, startY + i*cellSize + radius, radius, 0, Math.PI*2, false);
        context.fillStyle = "white";
        context.fill();
    }
}
  
   
        </script>
